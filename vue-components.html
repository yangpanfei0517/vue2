<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识组件</title>
</head>
<body>
  <div id="app-7">
    <ol>
      <li is="todo-item" v-for="item in groceryList" v-bind:my-message="item"></li><!--变通的方案是使用特殊的 is 属性-->
    </ol>
	<my-component></my-component>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
  <script type="text/javascript">
  //全局注册组件对于自定义标签名，Vue.js不强制要求遵循W3C规则（小写，并且包含一个短杠），尽管遵循这个规则比较好。
    Vue.component('todo-item',{
      props:['myMessage'], //当使用的不是字符串模版,(驼峰式命名)的 prop 需要转换为相对应的(短横线隔开式) 命名
      template:'<li>{{ myMessage.text }}--{{message}}</li>',
	  data:function (){
		return {
			message : '我必须是函数' //组件中的data必须是函数
		}
	  }
    })
    var app7 = new Vue({
      el:'#app-7',
      data:{
        groceryList:[
          { text:'蔬菜' },
          { text:'奶酪'},
          { text:'水果'}]
      },
	  components:{
		'my-component':{ //带分隔符的变量名记得加引号
			template:"<p>我是局部组件</p>"
		}
	  }
    })
  </script>
</body>
</html>

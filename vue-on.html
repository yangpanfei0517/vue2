<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on绑定方法</title>
</head>
<body>
  <div id="app-5">
    <p>{{message}}</p>
	<input type="button" v-on:click="reverseMessage" value="逆转消息"/>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
  <script type="text/javascript">
    var app5 = new Vue({
      el:'#app-5',
      data:{
        message:'Hello Vue.js'
      },
	  methods:{
		reverseMessage:function(){
			this.message = this.message.split('').reverse().join('');
		}
	  }
    })
  </script>
</body>
</html>

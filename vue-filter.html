<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
  <div id="msg" v-bind:title="rawId | formatId">测试title{{rawId | formatId}}</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
  <script type="text/javascript">
	 new Vue({
		el:'#msg',
		data:{
			rawId:'b0002'
		},
		filters:{
			formatId:function(value){
				if(!value) return "";
				value = value.toString();
				return value.charAt(0).toUpperCase() + value.slice(1)
			}
		}
	 })
	 //过滤器可以串联：{{ message | filterA | filterB }}
	 //过滤器是 JavaScript 函数，因此可以接受参数：{{ message | filterA('arg1', arg2) }}这里，字符串 'arg1' 将传给过滤器作为第二个参数， arg2 表达式的值将被求值然后传给过滤器作为第三个参数。
  </script>
</body>
</html>
